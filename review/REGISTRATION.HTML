<html>
<head>
<style>
div 
{
  border-radius: 45px;
  background-color: lightgrey;
  width: 1300px;
  border: 15px solid green;
  padding: 50px;
  margin: 20px;
}
h1
{
color: red;
font-size:49px;
margin-left:20px;
}
</style>
</head>
<body>
<div>
<h1 align="center" >STUDENT REGISTRATION FORM </h1>
<form><p style="color:darkblue; font-size:15px; margin-left:25px;">FIRST NAME : <br></p>
<input type="text" name="firstname">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;">MIDDLE NAME:<br></p>
<input type="text" name="middlename">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;">LAST NAME:<br></p>
<input type="text" name="lastname">
<p style="color:darkblue; font-size:15px; margin-left:25px;"> GENDER </p>
<input type="radio" name="gender" value="male">MALE
<br>
<input type="radio" name="gender" value="female">FEMALE
<br>
<input type="radio" name="gender" value="trans">TRANS
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> ADDRESS: <br> </p>
<input type="text" name="address">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> CITY: <br> </p>
<input type="textarea" name="city">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> STATE: <br> </p>
<input type="textarea" name="state">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> COUNTRY: <br> </p>
<input type="textarea" name="country">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> BIRTHDAY: <br> </p>
<input type="date" name="birthday">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> PHONE NO: <br> </p>
<input type="tel" name="mobile">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> EMAIL: <br> </p>
<input type="email" name="emailid">
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> HOBBIES: <br> </p>
<input type="checkbox" name="hobbies" value="singing"> SINGING <br>
<input type="checkbox" name="hobbies" value="dancing"> DANCING <br>
<input type="checkbox" name="hobbies" value="reading books"> READING BOOKS <br>
<input type="checkbox" name="hobbies" value="playing games"> PLAYING GAMES <br>
<br>
<p style="color:darkblue; font-size:15px; margin-left:25px;"> COLLEGE NAME: <br> </p>
<select name="college">
<option value="PIET">PIET</option>
<option value="PIT">PIT</option>
<option value="PIAS">PIAS</option>
<option value="PIP">PIP</option>
<option value="PIC">PIC</option>
<option value="PIL">PIL</option>
</select>
</form>
<form>
<input type="submit" value="submit">
</form>
</div>
</body>
</html>
